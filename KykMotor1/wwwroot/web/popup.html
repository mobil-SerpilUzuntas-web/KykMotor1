<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->


    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message to @getbootstrap</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form asp-action="Teslimat" asp-controller="Cart" method="post">
                        <h4>Buyer Alıcı Bilgileri</h4>
                        <h4>Buyer Alıcı Bilgileri</h4>
                        <div class="row mb-4">
                            <div class="col-md-4 mb-3">
                                <label asp-for="@Model.BuyerModel.Name"></label>
                                <input asp-for="@Model.BuyerModel.Name" class="form-control" />
                            </div>
                            <div class="col-md-4 mb-3">
                                <label asp-for="@Model.BuyerModel.Surname"></label>
                                <input asp-for="@Model.BuyerModel.Surname" class="form-control" />
                            </div>
                            <div class="col-md-4 mb-3">
                                <label asp-for="@Model.BuyerModel.IdentityNumber"></label>
                                <input asp-for="@Model.BuyerModel.IdentityNumber" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4 mb-3">
                                <label asp-for="@Model.BuyerModel.Country"></label>
                                <input asp-for="@Model.BuyerModel.Country" class="form-control" />
                            </div>
                            <div class="col-md-4 mb-3">
                                <label asp-for="@Model.BuyerModel.City"></label>
                                <input asp-for="@Model.BuyerModel.City" class="form-control" />
                            </div>
                            <div class="col-md-4 mb-3">
                                <label asp-for="@Model.BuyerModel.ZipCode"></label>
                                <input asp-for="@Model.BuyerModel.ZipCode" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4 mb-3">
                                <label asp-for="@Model.BuyerModel.RegistrationAddress"></label>
                                <input asp-for="@Model.BuyerModel.RegistrationAddress" class="form-control" />
                            </div>
                            <div class="col-md-4 mb-3">
                                <label asp-for="@Model.BuyerModel.GsmNumber"></label>
                                <input asp-for="@Model.BuyerModel.GsmNumber" class="form-control" />
                            </div>
                            <div class="col-md-4 mb-3">
                                <label asp-for="@Model.BuyerModel.Email"></label>
                                <input asp-for="@Model.BuyerModel.Email" class="form-control" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
              
            </div>
        </div>
    </div>


    <!-- End Example Code -->
</body>
</html>
