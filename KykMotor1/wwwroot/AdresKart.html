<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adres Seçimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .address-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .address-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

       .address-card:hover {
           transform: scale(1.05);
       }

        .add-address {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            background: #f0f0f0;
            cursor: pointer;
        }

        .adresHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .adresButton {
            display: flex;
            align-items: baseline;
        }
        .artiiconButton {
            width: 16rem;
            display: flex;
            justify-content: space-evenly;
            align-items: anchor-center;
            border: none;
        }
        .artiiconButton .fa-plus {
            color: lightcoral;
            font-size: 1.5rem;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
        }
      .card-header .fa-mobile-screen-button {
          margin-right: 0.2rem;
      }
    </style>
</head>
<body>
    <div class="container">

        <!-- Checkbox ve etiket -->
        <div class="adresHeader">

            <h2>Adres Seçimi</h2>
            <button class="artiiconButton"><i class="fa-solid fa-plus"></i>Faturamı Aynı Adrese Gönder</button>
 
        </div>
        
        <div class="address-grid">

            <div class="address-card add-address">+ Ev Adresi Ekle</div>
            <div class="address-card">
                <div class="card-header">
                    <p><strong>Ayşe Uzun</strong></p>
                    <p><i class="fa-solid fa-mobile-screen-button"></i><strong>05457896678</strong></p>
                </div>
                <p>Kayalar Cadde/Denti Sok/Kapaklı Mah/45/58</p>
                <p>Merkez, Ankara</p>
            </div>
            <div class="address-card">
                <div class="card-header">
                    <p><strong>Ayşe Uzun</strong></p>
                    <p><i class="fa-solid fa-mobile-screen-button"></i><strong>05457896678</strong></p>
                </div>
                <p>Kayalar Cadde/Denti Sok/Kapaklı Mah/45/58</p>
                <p>Merkez, Ankara</p>
            </div>
            <div class="address-card">
                <div class="card-header">
                    <p><strong>Ayşe Uzun</strong></p>
                    <p><i class="fa-solid fa-mobile-screen-button"></i><strong>05457896678</strong></p>
                </div>
                <p>Kayalar Cadde/Denti Sok/Kapaklı Mah/45/58</p>
                <p>Merkez, Ankara</p>
            </div>
        </div>
    </div>
</body>
</html>
